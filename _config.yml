# Site Info
title: "Essays in Programming"
description: ""
author_name: "Jae Eun Na" # change this to your name
logo_url: https://github.com/lette1394.png

# Site Settings
url: https://lette1394.github.io # main url 
baseurl:
permalink: /:title # Post permalink
timezone: Asia/Seoul # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax: true # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
sass:
  style: :compressed

# Other Params
include: ["robots.txt"]
exclude: ["LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script"]
plugins:
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
    values:
      layout: "null"
  - scope:
      type: "pages"
    values:
      layout: "page"
  - scope:
      type: "posts"
    values:
      layout: "post"
